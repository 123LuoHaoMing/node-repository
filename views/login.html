<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>login</title>
  <link rel="stylesheet" href="/css/login.css">
  <script src="/js/jquery-1.7.2.min.js"></script>
  <script src="js/login.js"></script>  
</head>
<body>
  <div id="wrap">
    <div class="header">
      <div class="userLogin active">用户登录</div>
      <div class="adminLogin">管理员登录</div>
    </div>
    <form action="/client/login" method="POST" class="userForm">
      <p>用户名：<input type="text" name="username"></p>
      <p>密　码：<input type="password" name="password"></p>
      <div class="noUsername">
        还没账号，请<a href="client/register">注册</a>
      </div>
      <input type="submit" value="登录">
    </form>
    <form action="/admin/login" method="POST" class="adminForm">
      <p>管理员：<input type="text" name="username"></p>
      <p>密　码：<input type="password" name="password"></p>      
      <input type="submit" value="登录">      
    </form>
  </div>
</body>
</html>
